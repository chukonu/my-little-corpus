{% extends "templates/base.html" %}
{% block title %}Create a Collection{% endblock %}
{% block style %}
.create-collection {
  padding: 40px 15px;
}
{% endblock %}
{% block content %}
<div class="container">
  <div class="create-collection">
    <form class="form-horizontal" role="form">
      <legend>Create a collection</legend>
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Title" id="inputName">
        </div>
      </div>
      <div class="form-group">
        <label for="selectType" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
          <select class="form-control" id="selectType">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="selectCollection" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-lg">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
