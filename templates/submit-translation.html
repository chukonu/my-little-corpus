{% extends "templates/base.html" %}
{% block title %}Submit a Translation{% endblock %}
{% block style %}
.submit-translation {
  padding: 40px 15px;
}
{% endblock %}
{% block content %}
<div class="container">
  <div class="submit-translation">
    <form class="form-horizontal" role="form">
      <legend>Submit a translation</legend>
      <div class="form-group">
        <label for="inputSourceText" class="col-sm-2 control-label">Source Text</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3" id="inputSourceText"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="inputTargetText" class="col-sm-2 control-label">Target Text</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3" id="inputTargetText"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="selectCollection" class="col-sm-2 control-label">Collection</label>
        <div class="col-sm-10">
          <select class="form-control" id="selectCollection">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="selectCollection" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-lg">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
